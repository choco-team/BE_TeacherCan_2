server {
    listen 80;
    server_name api.teachercan.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.teachercan.com;
    
    ssl_certificate /etc/nginx/ssl/live/api.teachercan.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.teachercan.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    location / {
        # 여기에 기존 위치 설정 추가
        # 예: proxy_pass http://localhost:3000;
    }
}