name: Docker CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # v2에서 v3로 업데이트
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2  # v1에서 v2로 업데이트
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # v1에서 v2로 업데이트
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4  # v2에서 v4로 업데이트
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nginx-app:latest
    
    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USERNAME }}
        key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        script: |
          # 기존 컨테이너 중지 및 제거
          docker stop nginx-app || true
          docker rm nginx-app || true
          
          # 최신 이미지 가져오기
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/nginx-app:latest
          
          # 새 컨테이너 시작
          docker run -d \
            --name nginx-app \
            -p 80:80 \
            --restart always \
            ${{ secrets.DOCKER_HUB_USERNAME }}/nginx-app:latest
            
          # 사용하지 않는 이미지 정리
          docker image prune -a -f