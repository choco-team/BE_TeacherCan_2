name: Deploy to GCP

on:
  workflow_dispatch: [ new-main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # ÏÑúÎπÑÏä§ Í≥ÑÏ†ï ÌÇ§(JSON)

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: üîê Store AES_KEY to Secret Manager
        run: |
          echo -n "${{ secrets.AES_KEY }}" | gcloud secrets create aes-key-prod \
            --data-file=- --replication-policy="automatic" || \
          echo -n "${{ secrets.AES_KEY }}" | gcloud secrets versions add aes-key-prod --data-file=-
